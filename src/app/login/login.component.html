<link rel = "stylesheet" href = "login.component.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<section class = "">
    <h1 class = "text-center mb-3"> Login </h1>
        <div class = "d-flex justify-content-center text-center align-items-center">
            <form method = "POST" (ngSubmit)="login()" class = "border rounded-4 p-5" id = "loginForm"> 
                <div class = "d-flex justify-content-end align-middle">
                    <p class = "mt-3"> Name </p>
                    <input type = "name" [(ngModel)] = "name" name = "name" class = "m-2 float-end rounded-3 p-2">
                </div>
                <div class = "d-flex justify-content-end mt-3">
                    <p class = "mt-3"> Password </p>
                    <input type = "password" [(ngModel)] = "password" name = "password" class = "m-2 float-end rounded-3 p-2">
                </div>
                
                
                
                
                <input id = "login" type = "submit" value = "Login" class = "px-5 py-2 rounded-3 mt-5">


            
            </form>
        </div>
</section>
